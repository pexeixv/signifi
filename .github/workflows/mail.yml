    branches:
      - main
name: ðŸš€ Deploy website on push for Signifi.org
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
