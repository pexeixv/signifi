<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a trial | Signifi</title>
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="sass/trial.css">


    <meta property="og:title" content="Request a trial | Signifi">
    <meta property="og:url" content="https://www.signifi.org/trial.html">
    <meta property="og:description"
        content="Wordpress hosting simplified! Ultra-fast websites, transparent pricing and amazing suppport. Hosting does not get better than this.">
    <meta name="description"
        content="Wordpress hosting simplified! Ultra-fast websites, transparent pricing and amazing suppport. Hosting does not get better than this.">
    <meta property="og:image" content="https://www.signifi.org/img/logo-preview.jpg">
    <meta property="og:type" content="website">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-202508894-1">
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-202508894-1');
    </script>

</head>

<body>





    <header class="header header_outer outer">
        <div class="header_inner inner">
            <a class="header_logo" href="index.html ">
                <img src="./img/logo-white.png" alt="Signifi Logo" class="header_image">
                <span class="header_title"></span>
            </a>

        </div>
    </header>


    <section class="trial trial_outer outer" id="trial">
        <div class="trial_inner inner">




            <div class="contact">

                <h2 class="contact_title section_heading">
                    Request a free trial
                </h2>
                <p class="contact_desc section_desc">
                    Our free trial allows you to take your website for a test drive on our servers. This ensures you
                    have it all running before you opt for a paid plan.
                </p>

                <form class="contact_form" action="https://formsubmit.co/bd8137241733d401a6002d8dfafae975"
                    method="POST">
                    <div class="contact_row">
                        <input type="text" class="contact_name" placeholder="Name *" required name="Name">
                        <input type="email" class="contact_email" placeholder="Email ID *" required name="Email">
                    </div>


                    <div class="contact_row">
                        <input type="text" class="contact_company" placeholder="Company" name="Company">
                    </div>

                    <textarea type="text" class="contact_address" placeholder="Address" name="Address"></textarea>
                    <textarea type="text" class="contact_message" placeholder="Message *" required
                        name="Message"></textarea>

                    <input type="hidden" name="_next" value="//signifi.org/">
                    <input type="hidden" name="_subject" value="New trial request at Signifi">
                    <input type="hidden" name="_autoresponse"
                        value="Your trial request was successfully sent to Signifi!">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_template" value="table">

                    <input type="submit" value="Submit" class="contact_submit button">


                </form>
            </div>


            <div class="pricing_grid">


                <template class="pricing_template">
                    <div class="price">
                        <h4 class="price_title"></h4>
                        <!-- <p class="price_desc"></p> -->

                        <div class="price_features_grid">
                            <template class="price_feature_template">
                                <div class="price_featurevalue">
                                    <span class="price_feature"></span>
                                    <span class="price_value">
                                        n
                                    </span>
                                </div>
                            </template>
                            <template class="price_feature_template_single">
                                <div class="price_featurevalue">
                                    <span class="price_feature">gavinpereira.in</span>
                                </div>
                            </template>

                        </div>

                        <div class="price_footer">
                            <div class="price_cost"><span class="price_rate"></span></div>
                            <a href="#" class="price_button button">
                                <span class="button_text"></span>
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </template>
            </div>

        </div>
    </section>





    <script src="./js/svg-inject.min.js"></script>
    <script src="./js/rellax.min.js"></script>
    <script src="./js/aos.js"></script>
    <!-- <script src="./js/script.js" type="module"></script> -->
    <script src="./js/trial.js" type="module"></script>
</body>

</html>
